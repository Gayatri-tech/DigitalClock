<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Digital Clock</h2>
    <div class="container">
      <div class="hours">
        <div class="hTime"></div>
        <p>Hours</p>
      </div>
      <span class="colon">:</span>
      <div class="minutes">
        <div class="mTime"></div>
        <p>Minutes</p>
      </div>
      <span class="colon">:</span>
      <div class="seconds">
        <div class="sTime"></div>
        <p>Seconds</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
